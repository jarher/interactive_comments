<body>
  <div class="modal__panel modal__hide">
    <div class="modal__content">
      <div class="modal__title">Delete comment</div>
      <p class="modal__message">Are you sure want to delete this comment? This will remove the comment and can't be

      <div class="modal__buttons">
        <button class="btn modal__cancel" id="modalCancel">NO, CANCEL</button>
        <button class="btn modal__delete" id="modalDelete">YES, DELETE</button>
      </div>
    </div>
  </div>
